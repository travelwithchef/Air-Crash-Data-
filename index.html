<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Air Crash Data Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        h1, h2 {
            color: #1E2A47;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        h2 {
            font-size: 1.8rem;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        
        /* Header Styling */
        .navbar {
            background-color: #005f73;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        /* Card Container for Filters */
        .filters-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .filter-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 23%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-card select, .filter-card input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filter-card label {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        /* Table Styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        .data-table th, .data-table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .data-table th {
            background-color: #005f73;
            color: white;
        }

        .data-table tbody tr:nth-child(odd) {
            background-color: #f4f4f9;
        }

        .data-table tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        /* Chart Styling */
        .chart-container {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1rem;
            color: #777;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            .filters-container {
                flex-direction: column;
                gap: 15px;
            }

            .filter-card {
                width: 100%;
            }
        }

        /* Buttons */
        .btn {
            background-color: #3d5a80;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2a4d63;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <h1>Advanced Air Crash Data Analysis</h1>
    </div>

    <!-- Filters Section -->
    <div class="filters-container">
        <div class="filter-card">
            <label for="yearFilter">Filter by Year</label>
            <select id="yearFilter" class="filter">
                <option value="all">All Years</option>
                <option value="1990">1990</option>
                <option value="2000">2000</option>
                <option value="2010">2010</option>
                <!-- Add more years as required -->
            </select>
        </div>

        <div class="filter-card">
            <label for="countryFilter">Filter by Country</label>
            <select id="countryFilter" class="filter">
                <option value="all">All Countries</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>
                <!-- Add more countries as required -->
            </select>
        </div>

        <div class="filter-card">
            <label for="causeFilter">Filter by Cause</label>
            <select id="causeFilter" class="filter">
                <option value="all">All Causes</option>
                <option value="Mechanical Failure">Mechanical Failure</option>
                <option value="Pilot Error">Pilot Error</option>
                <option value="Weather Conditions">Weather Conditions</option>
                <!-- Add more causes as required -->
            </select>
        </div>
        
        <div class="filter-card">
            <label for="fatalitiesFilter">Filter by Fatalities</label>
            <input type="number" id="fatalitiesFilter" placeholder="Minimum Fatalities" />
        </div>
    </div>

    <!-- Table to Display Data -->
    <table class="data-table" id="airCrashTable">
        <thead>
            <tr>
                <th>Year</th>
                <th>Country</th>
                <th>Cause</th>
                <th>Fatalities</th>
                <th>Flight Number</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data Rows go here -->
        </tbody>
    </table>

    <!-- Chart Section -->
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2025 Air Crash Data Analytics | All rights reserved.</p>
    </div>
