<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatalities Data Analysis</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Air Crash Fatalities Data</h2>
    
    <!-- Table displaying the data -->
    <table id="cheftable" class="table table-striped table-bordered table-sm">
      <thead>
        <tr>
          <th scope="col">Year</th>
          <th scope="col">Fatalities</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1913</td>
          <td>28</td>
        </tr>
        <tr>
          <td>1930</td>
          <td>2</td>
        </tr>
        <tr>
          <td>1935</td>
          <td>5</td>
        </tr>
        <tr>
          <td>1940</td>
          <td>25</td>
        </tr>
        <tr>
          <td>1945</td>
          <td>17</td>
        </tr>
        <tr>
          <td>1950</td>
          <td>44</td>
        </tr>
        <tr>
          <td>1955</td>
          <td>13</td>
        </tr>
        <tr>
          <td>1960</td>
          <td>31</td>
        </tr>
        <tr>
          <td>1965</td>
          <td>30</td>
        </tr>
        <tr>
          <td>1970</td>
          <td>0</td>
        </tr>
        <tr>
          <td>1975</td>
          <td>42</td>
        </tr>
        <tr>
          <td>1980</td>
          <td>128</td>
        </tr>
        <tr>
          <td>1985</td>
          <td>0</td>
        </tr>
        <tr>
          <td>1990</td>
          <td>92</td>
        </tr>
        <tr>
          <td>1995</td>
          <td>3</td>
        </tr>
        <tr>
          <td>2000</td>
          <td>88</td>
        </tr>
        <tr>
          <td>2005</td>
          <td>160</td>
        </tr>
        <tr>
          <td>2010</td>
          <td>158</td>
        </tr>
        <tr>
          <td>2015</td>
          <td>0</td>
        </tr>
        <tr>
          <td>2020</td>
          <td>176</td>
        </tr>
        <tr>
          <td>2025</td>
          <td>1</td>
        </tr>
      </tbody>
    </table>

    <!-- Chart displaying the fatalities data -->
    <div style="width: 80%; margin: 0 auto; padding: 20px;">
      <canvas id="fatalitiesChart"></canvas>
    </div>
  </div>

  <!-- Chart.js Script to generate the chart -->
  <script>
    var ctx = document.getElementById('fatalitiesChart').getContext('2d');
    var fatalitiesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['1913', '1930', '1935', '1940', '1945', '1950', '1955', '1960', '1965', '1970', '1975', '1980', '1985', '1990', '1995', '2000', '2005', '2010', '2015', '2020', '2025'],
        datasets: [{
          label: 'Fatalities',
          data: [28, 2, 5, 25, 17, 44, 13, 31, 30, 0, 42, 128, 0, 92, 3, 88, 160, 158, 0, 176, 1],
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  
  <!-- Bootstrap JS (optional, if needed for other functionalities) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
