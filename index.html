<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fatalities Data Analysis</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .filter-container {
      margin-bottom: 20px;
    }
    .table-container {
      margin-top: 30px;
    }
    .chart-container {
      width: 80%; 
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2>Air Crash Fatalities Data</h2>
    
    <!-- Filter for year range -->
    <div class="filter-container">
      <label for="year-filter">Filter by Year:</label>
      <select id="year-filter" class="form-control w-25">
        <option value="">All Years</option>
        <option value="1913">1913</option>
        <option value="1930">1930</option>
        <option value="1935">1935</option>
        <option value="1940">1940</option>
        <option value="1945">1945</option>
        <option value="1950">1950</option>
        <option value="1955">1955</option>
        <option value="1960">1960</option>
        <option value="1965">1965</option>
        <option value="1970">1970</option>
        <option value="1975">1975</option>
        <option value="1980">1980</option>
        <option value="1985">1985</option>
        <option value="1990">1990</option>
        <option value="1995">1995</option>
        <option value="2000">2000</option>
        <option value="2005">2005</option>
        <option value="2010">2010</option>
        <option value="2015">2015</option>
        <option value="2020">2020</option>
        <option value="2025">2025</option>
      </select>
    </div>

    <!-- Table displaying the data -->
    <div class="table-container">
      <table id="cheftable" class="table table-striped table-bordered table-sm">
        <thead>
          <tr>
            <th scope="col">Year</th>
            <th scope="col">Fatalities</th>
          </tr>
        </thead>
        <tbody>
          <tr data-year="1913" data-fatalities="28">
            <td>1913</td>
            <td>28</td>
          </tr>
          <tr data-year="1930" data-fatalities="2">
            <td>1930</td>
            <td>2</td>
          </tr>
          <tr data-year="1935" data-fatalities="5">
            <td>1935</td>
            <td>5</td>
          </tr>
          <tr data-year="1940" data-fatalities="25">
            <td>1940</td>
            <td>25</td>
          </tr>
          <tr data-year="1945" data-fatalities="17">
            <td>1945</td>
            <td>17</td>
          </tr>
          <tr data-year="1950" data-fatalities="44">
            <td>1950</td>
            <td>44</td>
          </tr>
          <tr data-year="1955" data-fatalities="13">
            <td>1955</td>
            <td>13</td>
          </tr>
          <tr data-year="1960" data-fatalities="31">
            <td>1960</td>
            <td>31</td>
          </tr>
          <tr data-year="1965" data-fatalities="30">
            <td>1965</td>
            <td>30</td>
          </tr>
          <tr data-year="1970" data-fatalities="0">
            <td>1970</td>
            <td>0</td>
          </tr>
          <tr data-year="1975" data-fatalities="42">
            <td>1975</td>
            <td>42</td>
          </tr>
          <tr data-year="1980" data-fatalities="128">
            <td>1980</td>
            <td>128</td>
          </tr>
          <tr data-year="1985" data-fatalities="0">
            <td>1985</td>
            <td>0</td>
          </tr>
          <tr data-year="1990" data-fatalities="92">
            <td>1990</td>
            <td>92</td>
          </tr>
          <tr data-year="1995" data-fatalities="3">
            <td>1995</td>
            <td>3</td>
          </tr>
          <tr data-year="2000" data-fatalities="88">
            <td>2000</td>
            <td>88</td>
          </tr>
          <tr data-year="2005" data-fatalities="160">
            <td>2005</td>
            <td>160</td>
          </tr>
          <tr data-year="2010" data-fatalities="158">
            <td>2010</td>
            <td>158</td>
          </tr>
          <tr data-year="2015" data-fatalities="0">
            <td>2015</td>
            <td>0</td>
          </tr>
          <tr data-year="2020" data-fatalities="176">
            <td>2020</td>
            <td>176</td>
          </tr>
          <tr data-year="2025" data-fatalities="1">
            <td>2025</td>
            <td>1</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Chart displaying the fatalities data -->
    <div class="chart-container">
      <canvas id="fatalitiesChart"></canvas>
    </div>

  </div>

  <!-- Chart.js Script to generate the chart -->
  <script>
    // Initial Data for the Chart
    const labels = ['1913', '1930', '1935', '1940', '1945', '1950', '1955', '1960', '1965', '1970', '1975', '1980', '1985', '1990', '1995', '2000', '2005', '2010', '2015', '2020', '2025'];
    const fatalitiesData = [28, 2, 5, 25, 17, 44, 13, 31, 30, 0, 42, 128, 0, 92, 3, 88, 160, 158, 0, 176, 1];

    var ctx = document.getElementById('fatalitiesChart').getContext('2d');
    var fatalitiesChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Fatalities',
          data: fatalitiesData,
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        },
        tooltips: {
          callbacks: {
            label: function(tooltipItem) {
              return tooltipItem.yLabel + ' fatalities';
            }
          }
        }
      }
    });

    // Filtering functionality
    const filterSelect = document.getElementById('year-filter');
    const tableRows = document.querySelectorAll('#cheftable tbody tr');

    filterSelect.addEventListener('change', function() {
      const selectedYear = filterSelect.value;
      
      tableRows.forEach(row => {
        const rowYear = row.getAttribute('data-year');
        if (selectedYear && rowYear !== selectedYear) {
          row.style.display = 'none';
        } else {
          row.style.display = '';
        }
      });

      // Update Chart based on filtered data
      updateChart(selectedYear);
    });

    function updateChart(yearFilter) {
      let filteredLabels = labels;
      let filteredData = fatalitiesData;

      if (yearFilter) {
        const index = labels.indexOf(yearFilter);
        filteredLabels = [labels[index]];
        filteredData = [fatalitiesData[index]];
      }

      fatalitiesChart.data.labels = filteredLabels;
      fatalitiesChart.data.datasets[0].data = filteredData;
      fatalitiesChart.update();
    }
  </script>

  <!-- Bootstrap JS (optional, if needed for other functionalities) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
